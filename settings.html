<body class="profile">
    <header class="header">
        <div class="content">
            <div class="header__logo">
                <img src="./public/images/logo/snake_invert.svg"
                alt="Snake Battle"
                title="Snake Battle" class="header__logoImage">
            </div>
            <nav class="header__nav">
                <ul class="nav nav--right">
                    <li class="nav__item "><a href="./game.html" class="nav__itemLink">Game</a></li>
                    <li class="nav__item"><a href="./rating.html" class="nav__itemLink">Rating</a></li>
                    <li class="nav__item"><a href="./friends.html" class="nav__itemLink">Friends</a></li>
                    <li class="nav__item nav__item--active"><a href="./settings.html" class="nav__itemLink">Settings</a></li>
                    <li class="nav__item"><a href="./index.html" id="logout" class="nav__itemLink">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- MAIN -->
    <main class="main" role="main">
        <section class="gird">
            <div class="container">
                <div class="card card--center card--large">
                    <div class="card__content">
                        <div class="card__contentInfo">
                            <div class="row">
                                <div class="cell-large-4 cell-medium-4 cell-small-12">
                                    <img src="http://www.gravatar.com/avatar/a1d43ce0a6092c59b8d96bd47a3aae03.jpg?s=220"
                                    id="photoProfile"
                                    class="photo"
                                    alt="Name"
                                    title="Name">
                                </div>
                                <div class="cell-large-8 cell-medium-8 cell-small-12">
                                    <h6>Profile Settings:</h6>
                                    <form class="form">
                                        <div class="form__fieldset form__fieldset--column">
                                            <label for="inputName">Nickname:</label>
                                            <input type="text" id="inputName" name="playerName" placeholder="John Doe">
                                            <svg>
                                                <rect width="100%" height="100%" class="stroke-salmon"></rect>
                                            </svg>
                                        </div>
                                        <div class="form__fieldset form__fieldset--column">
                                            <label for="inputEmail">Email:</label>
                                            <input type="email" id="inputEmail" name="playerEmail" placeholder="john.doe@mail.eu">
                                            <svg>
                                                <rect width="100%" height="100%" class="stroke-salmon"></rect>
                                            </svg>
                                        </div>

                                        <h6>Snake Color:</h6>
                                        <ul class="colors">
                                            <li class="colors__item tooltip tooltip--bottom" data-tooltip="Blue">
                                                <input name="color" id="colorBlue" type="radio" value="#10A9E7" checked="checked" /></input>
                                                <label class="colors__itemColor" for="colorBlue">Blue</label>
                                            </li>
                                            <li class="colors__item tooltip tooltip--bottom" data-tooltip="Red">
                                                <input name="color" id="colorRed" type="radio" value="#ff4d63" /></input>
                                                <label class="colors__itemColor" for="colorRed">Red</label>
                                            </li>
                                            <li class="colors__item tooltip tooltip--bottom" data-tooltip="Green">
                                                <input name="color" id="colorGreen" type="radio" value="#01D097" /></input>
                                                <label class="colors__itemColor" for="colorGreen">Green</label>
                                            </li>
                                            <li class="colors__item tooltip tooltip--bottom" data-tooltip="Pink">
                                                <input name="color" id="colorPink" type="radio" value="#DF1070" /></input>
                                                <label class="colors__itemColor" for="colorPink">Pink</label>
                                            </li>
                                            <li class="colors__item tooltip tooltip--bottom" data-tooltip="Violet">
                                                <input name="color" id="colorViolet" type="radio" value="#6F1EFB" /></input>
                                                <label class="colors__itemColor" for="colorViolet">Violet</label>
                                            </li>
                                        </ul>

                                        <div class="form__fieldset form__fieldset--column">
                                            <span class="mt--40">
                                                <button class="button button--large button--medium button--yellow" type="submit">Save Changes</button>
                                            </span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">

    <script type="text/javascript" src="public/ts/setting.js"></script>
</body>
</html>
